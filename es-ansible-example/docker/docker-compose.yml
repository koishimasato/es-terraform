version: '2'
services:
    ansible:
        build: ansible
        volumes:
            - ..:/var/data
    target:
        build: amazonlinux
        # for systemctl
        privileged: true
        cap_add:
          - SYS_ADMIN
        security_opt:
          - seccomp:unconfined
        tmpfs:
          - /run
          - /run/lock
        volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
        environment:
          - container=docker
#        stop_signal:
#          - "SIGRTMIN+3"

